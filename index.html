    <script src="js/md5.js"></script>
    <script type="text/javascript">
        // 翻译按钮单击执行开始
        $("#translationBtn").click(function(){
            //获取源语言文本内容
            var originalText = $("#originalText").val();
            // 判断源语言不能为空
            if(originalText == ""){
               alert("源语言文本框不能为空");
            }else{
                var appid = '20191115000357443';
                var key = 'LVII2AL238dQgjW9yuZu';
                var salt = (new Date).getTime();
                var query = originalText;
                // 获取源语言语种类型
                var from = $("#sourceLanguage option:selected").val();
                // 获取目标语言语种类型
                var to = $("#targetLanguage option:selected").val();;
                var str1 = appid + query + salt +key;
                var sign = MD5(str1);
                $.ajax({
                    url: 'http://api.fanyi.baidu.com/api/trans/vip/translate',
                    type: 'get',
                    dataType: 'jsonp',
                    data: {
                        q: query,
                        appid: appid,
                        salt: salt,
                        from: from,
                        to: to,
                        sign: sign
                    },
                    success: function (data) {
                        // 将翻译完成的语言写入目标语言文本框内
                        $("#targetText").val(data.trans_result[0]["dst"]);
                    } 
                });
            }
        })
        // 翻译按钮单击执行结束
    </script>
